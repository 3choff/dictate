<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../settings/settings.css">
</head>
<body>
    <div class="top-bar">
        <div class="drag-indicator-container">
            <div class="drag-indicator"></div>
        </div>
        <div class="close-button" id="close-settings-btn">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L11 11M1 11L11 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div class="settings-popup">
        <div class="form-group">
            <label for="api-service">API Service</label>
            <select id="api-service">
                <option value="groq">Groq Whisper </option>
                <option value="gemini">Gemini 2.5 Flash</option>
                <option value="mistral">Mistral Voxtral</option>
                <option value="deepgram">Deepgram Nova 3 (Streaming)</option>
                <option value="sambanova">SambaNova Whisper</option>
            </select>
        </div>
        <div class="form-group provider-key" data-provider="groq">
            <label for="groq-api-key">Groq API Key</label>
            <div class="input-with-eye">
                <input type="password" id="groq-api-key" placeholder="Enter your Groq API key">
                <button class="eye-toggle" type="button" data-target="groq-api-key" aria-label="Toggle Groq key visibility">
                    <svg viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path fill="#b0b0b0" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/></svg>
                </button>
            </div>
        </div>
        <div class="form-group provider-key" data-provider="deepgram">
            <label for="deepgram-api-key">Deepgram API Key</label>
            <div class="input-with-eye">
                <input type="password" id="deepgram-api-key" placeholder="Enter your Deepgram API key">
                <button class="eye-toggle" type="button" data-target="deepgram-api-key" aria-label="Toggle Deepgram key visibility">
                    <svg viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path fill="#b0b0b0" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/></svg>
                </button>
            </div>
        </div>
        <div class="form-group provider-key" data-provider="gemini">
            <label for="gemini-api-key">Gemini API Key</label>
            <div class="input-with-eye">
                <input type="password" id="gemini-api-key" placeholder="Enter your Gemini API key">
                <button class="eye-toggle" type="button" data-target="gemini-api-key" aria-label="Toggle Gemini key visibility">
                    <svg viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path fill="#b0b0b0" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/></svg>
                </button>
            </div>
        </div>
        <div class="form-group provider-key" data-provider="mistral">
            <label for="mistral-api-key">Mistral API Key</label>
            <div class="input-with-eye">
                <input type="password" id="mistral-api-key" placeholder="Enter your Mistral API key">
                <button class="eye-toggle" type="button" data-target="mistral-api-key" aria-label="Toggle Mistral key visibility">
                    <svg viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path fill="#b0b0b0" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/></svg>
                </button>
            </div>
        </div>
        <div class="form-group provider-key" data-provider="sambanova">
            <label for="sambanova-api-key">SambaNova API Key</label>
            <div class="input-with-eye">
                <input type="password" id="sambanova-api-key" placeholder="Enter your SambaNova API key">
                <button class="eye-toggle" type="button" data-target="sambanova-api-key" aria-label="Toggle SambaNova key visibility">
                    <svg viewBox="0 0 24 24" width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path fill="#b0b0b0" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/></svg>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="insertion-mode">Insertion Mode</label>
            <select id="insertion-mode">
                <option value="clipboard">Clipboard (Paste)</option>
                <option value="native">Native (SendKeys)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grammar-provider">Grammar correction</label>
            <select id="grammar-provider">
                <option value="groq">Groq gpt-oss-120b</option>
                <option value="gemini">Gemini 2.5 Flash</option>
                <option value="mistral">Mistral Small</option>
                <option value="sambanova">Llama-3.3-70B</option>
            </select>
        </div>
        <div class="form-group checkbox-group">
            <label for="preserve-formatting" class="checkbox-inline">
                <input type="checkbox" id="preserve-formatting" />
                <span>Text formatted</span>
            </label>
        </div>
        <div class="settings-footer">
            <button id="settings-help" class="help-link" type="button" aria-label="Open project help">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM3.00683 12C3.00683 16.9668 7.03321 20.9932 12 20.9932C16.9668 20.9932 20.9932 16.9668 20.9932 12C20.9932 7.03321 16.9668 3.00683 12 3.00683C7.03321 3.00683 3.00683 7.03321 3.00683 12Z" fill="#e8eaed"/>
                    <path d="M13.5 18C13.5 18.8284 12.8284 19.5 12 19.5C11.1716 19.5 10.5 18.8284 10.5 18C10.5 17.1716 11.1716 16.5 12 16.5C12.8284 16.5 13.5 17.1716 13.5 18Z" fill="#e8eaed"/>
                    <path d="M11 12V14C11 14 11 15 12 15C13 15 13 14 13 14V12C13 12 13.4792 11.8629 13.6629 11.7883C13.6629 11.7883 13.9969 11.6691 14.2307 11.4896C14.4646 11.3102 14.6761 11.097 14.8654 10.8503C15.0658 10.6035 15.2217 10.3175 15.333 9.99221C15.4443 9.66693 15.5 9.4038 15.5 9C15.5 8.32701 15.3497 7.63675 15.0491 7.132C14.7596 6.61604 14.3476 6.21786 13.8132 5.93745C13.2788 5.64582 12.6553 5.5 11.9427 5.5C11.4974 5.5 11.1021 5.55608 10.757 5.66825C10.4118 5.7692 10.1057 5.9094 9.83844 6.08887C9.58236 6.25712 9.36525 6.4478 9.18711 6.66091C9.02011 6.86281 8.8865 7.0591 8.78629 7.24978C8.68609 7.44046 8.61929 7.6087 8.58589 7.75452C8.51908 7.96763 8.49125 8.14149 8.50238 8.27609C8.52465 8.41069 8.59145 8.52285 8.70279 8.61258C8.81413 8.70231 8.9867 8.79765 9.22051 8.8986C9.46546 8.97712 9.65473 9.00516 9.78834 8.98273C9.93308 8.96029 10.05 8.89299 10.1391 8.78083C10.1391 8.78083 10.6138 8.10569 10.7474 7.97109C10.8922 7.82528 11.0703 7.71312 11.2819 7.6346C11.4934 7.54487 11.7328 7.5 12 7.5C12.579 7.5 13.0076 7.64021 13.286 7.92062C13.5754 8.18982 13.6629 8.41629 13.6629 8.93225C13.6629 9.27996 13.6017 9.56038 13.4792 9.77349C13.3567 9.9866 13.1953 10.1605 12.9949 10.2951C12.9949 10.2951 12.7227 10.3991 12.5 10.5C12.2885 10.5897 11.9667 10.7306 11.7435 10.9336C11.2782 11.3675 11 11.9423 11 12Z" fill="#e8eaed"/>
                </svg>
                <span>Help</span>
            </button>
        </div>
    </div>
    <script>
        const groqApiKeyInput = document.getElementById('groq-api-key');
        const deepgramApiKeyInput = document.getElementById('deepgram-api-key');
        const apiServiceSelect = document.getElementById('api-service');
        const insertionModeSelect = document.getElementById('insertion-mode');
        const preserveFormattingCheckbox = document.getElementById('preserve-formatting');
        const grammarProviderSelect = document.getElementById('grammar-provider');
        const geminiApiKeyInput = document.getElementById('gemini-api-key');
        const mistralApiKeyInput = document.getElementById('mistral-api-key');
        const sambanovaApiKeyInput = document.getElementById('sambanova-api-key');

        window.addEventListener('DOMContentLoaded', async () => {
            const settings = await window.electronAPI.getSettings();
            groqApiKeyInput.value = settings.groqApiKey || settings.apiKey || '';
            deepgramApiKeyInput.value = settings.deepgramApiKey || '';
            geminiApiKeyInput.value = settings.geminiApiKey || '';
            mistralApiKeyInput.value = settings.mistralApiKey || '';
            sambanovaApiKeyInput.value = settings.sambanovaApiKey || '';
            apiServiceSelect.value = settings.apiService;
            insertionModeSelect.value = settings.insertionMode || 'clipboard';
            grammarProviderSelect.value = settings.grammarProvider || 'groq';
            preserveFormattingCheckbox.checked = (settings.preserveFormatting !== false);
            // Hook up eye toggles
            document.querySelectorAll('.eye-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    if (!input) return;
                    input.type = input.type === 'password' ? 'text' : 'password';
                });
            });
            // Toggle provider key visibility based on selected service
            const updateKeyVisibility = () => {
                const provider = apiServiceSelect.value;
                document.querySelectorAll('.provider-key').forEach(group => {
                    if (group.getAttribute('data-provider') === provider) {
                        group.classList.remove('hidden');
                    } else {
                        group.classList.add('hidden');
                    }
                });
            };
            apiServiceSelect.addEventListener('change', updateKeyVisibility);
            updateKeyVisibility();
        });

        document.getElementById('close-settings-btn').addEventListener('click', () => {
            const settings = {
                groqApiKey: groqApiKeyInput.value,
                deepgramApiKey: deepgramApiKeyInput.value,
                geminiApiKey: geminiApiKeyInput.value,
                mistralApiKey: mistralApiKeyInput.value,
                sambanovaApiKey: sambanovaApiKeyInput.value,
                apiService: apiServiceSelect.value,
                insertionMode: insertionModeSelect.value,
                preserveFormatting: !!preserveFormattingCheckbox.checked,
                grammarProvider: grammarProviderSelect.value,
            };
            window.electronAPI.setSettings(settings);
            window.electronAPI.closeSettingsWindow();
        });

        // Help button -> open issues page in default browser
        const helpBtn = document.getElementById('settings-help');
        if (helpBtn && window.electronAPI && typeof window.electronAPI.openExternalLink === 'function') {
            helpBtn.addEventListener('click', () => {
                window.electronAPI.openExternalLink('https://github.com/3choff/dictate/issues');
            });
        }
    </script>
</body>
</html>
