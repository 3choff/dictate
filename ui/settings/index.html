<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window-frame">
    <div class="top-bar">
        <div class="drag-indicator-container">
            <div class="drag-indicator"></div>
        </div>
        <div class="close-button" id="close-settings-btn">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L11 11M1 11L11 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div class="settings-popup">
        <div class="form-group">
            <label for="api-service">Transcription Model</label>
            <select id="api-service" class="custom-select">
                    <option value="deepgram">Deepgram Nova 3 (Real-time)</option>
                    <option value="cartesia">Cartesia Ink Whisper (Real-time)</option>
                    <option value="groq">Groq Whisper</option>
                    <option value="sambanova">SambaNova Whisper</option>
                    <option value="fireworks">Fireworks Whisper</option>
                    <option value="gemini">Gemini 2.5 Flash Lite</option>
                    <option value="mistral">Mistral Voxtral</option>
            </select>
        </div>
        <div class="form-group" id="groq-key-group">
            <label for="groqApiKey">Groq API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="groqApiKey" 
                    placeholder="Enter your Groq API key"
                    autocomplete="off"
                />
                <button id="toggleVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="sambanova-key-group" style="display:none;">
            <label for="sambanovaApiKey">SambaNova API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="sambanovaApiKey" 
                    placeholder="Enter your SambaNova API key"
                    autocomplete="off"
                />
                <button id="toggleSambaVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="fireworks-key-group" style="display:none;">
            <label for="fireworksApiKey">Fireworks API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="fireworksApiKey" 
                    placeholder="Enter your Fireworks API key"
                    autocomplete="off"
                />
                <button id="toggleFireworksVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="gemini-key-group" style="display:none;">
            <label for="geminiApiKey">Gemini API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="geminiApiKey" 
                    placeholder="Enter your Gemini API key"
                    autocomplete="off"
                />
                <button id="toggleGeminiVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="mistral-key-group" style="display:none;">
            <label for="mistralApiKey">Mistral API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="mistralApiKey" 
                    placeholder="Enter your Mistral API key"
                    autocomplete="off"
                />
                <button id="toggleMistralVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="deepgram-key-group" style="display:none;">
            <label for="deepgramApiKey">Deepgram API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="deepgramApiKey" 
                    placeholder="Enter your Deepgram API key"
                    autocomplete="off"
                />
                <button id="toggleDeepgramVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="cartesia-key-group" style="display:none;">
            <label for="cartesiaApiKey">Cartesia API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="cartesiaApiKey" 
                    placeholder="Enter your Cartesia API key"
                    autocomplete="off"
                />
                <button id="toggleCartesiaVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="language-select">Transcription Language</label>
            <select id="language-select" class="custom-select">
                <option value="multilingual">Multilingual</option>
                <option value="en">English</option>
                <option value="it">Italian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="pt">Portuguese</option>
                <option value="ja">Japanese</option>
                <option value="nl">Dutch</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grammar-provider">Grammar Correction Model</label>
            <select id="grammar-provider" class="custom-select">
                <option value="groq">Groq GPT-OSS-120B</option>
                <option value="fireworks">Fireworks GPT-OSS-20B</option>
                <option value="sambanova">SambaNova Llama-3.3-70B</option>
                <option value="gemini">Gemini 2.5 Flash Lite</option>
                <option value="mistral">Mistral Small</option>
            </select>
        </div>

        <div class="form-group">
            <label for="insertion-mode">Insertion Mode</label>
            <select id="insertion-mode" class="custom-select">
                <option value="typing">Simulated Typing</option>
                <option value="clipboard">Clipboard</option>
            </select>
        </div>
        <div class="form-group toggle-row">
            <span class="toggle-label">Text formatted</span>
            <label class="toggle-switch" for="text-formatted">
                <input type="checkbox" id="text-formatted" />
                <span class="toggle-track"></span>
            </label>
        </div>
        <div class="form-group toggle-row">
            <span class="toggle-label">Voice commands</span>
            <label class="toggle-switch" for="voice-commands-enabled">
                <input type="checkbox" id="voice-commands-enabled" />
                <span class="toggle-track"></span>
            </label>
        </div>
        <div class="settings-footer">
            <span id="app-version" class="version-label"></span>
            <span id="update-notice" class="update-notice" role="button" tabindex="0" aria-label="Open releases page">New version available</span>
            <button id="settings-help" class="help-link" type="button" aria-label="Open project help">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="icon" aria-hidden="true"><path d="M16.585 10C16.585 6.3632 13.6368 3.41504 10 3.41504C6.3632 3.41504 3.41504 6.3632 3.41504 10C3.41504 13.6368 6.3632 16.585 10 16.585C13.6368 16.585 16.585 13.6368 16.585 10ZM17.915 10C17.915 14.3713 14.3713 17.915 10 17.915C5.62867 17.915 2.08496 14.3713 2.08496 10C2.08496 5.62867 5.62867 2.08496 10 2.08496C14.3713 2.08496 17.915 5.62867 17.915 10Z"></path><path d="M9.81735 11.5962C9.3582 11.5962 9.08812 11.2829 9.08812 10.84V10.7643C9.08812 10.1269 9.41762 9.7056 10.055 9.33288C10.7519 8.91695 10.9625 8.64686 10.9625 8.1499C10.9625 7.62053 10.552 7.25321 9.9578 7.25321C9.42843 7.25321 9.07191 7.51249 8.89906 7.99325C8.76401 8.33896 8.52093 8.49021 8.19142 8.49021C7.76469 8.49021 7.5 8.22552 7.5 7.81499C7.5 7.58271 7.55402 7.37745 7.66205 7.17218C8.00776 6.45915 8.87205 6 10.0334 6C11.5675 6 12.5993 6.84267 12.5993 8.10128C12.5993 8.91695 12.2049 9.47333 11.4433 9.92167C10.7248 10.3376 10.5628 10.5699 10.4926 11.0236C10.4115 11.3856 10.2009 11.5962 9.81735 11.5962ZM9.82816 14C9.342 14 8.94767 13.6273 8.94767 13.1519C8.94767 12.6766 9.342 12.3038 9.82816 12.3038C10.3197 12.3038 10.714 12.6766 10.714 13.1519C10.714 13.6273 10.3197 14 9.82816 14Z"></path></svg>
                <span>Help</span>
            </button>
        </div>
    </div>
    </div>
    <script type="module" src="./settings.js"></script>
</body>
</html>
