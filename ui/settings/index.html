<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="drag-indicator-container">
            <div class="drag-indicator"></div>
        </div>
        <div class="close-button" id="close-settings-btn">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L11 11M1 11L11 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
    <div class="settings-popup">
        <div class="form-group">
            <label for="api-service">Transcription Model</label>
            <select id="api-service">
                    <option value="deepgram">Deepgram Nova 3 (Real-time)</option>
                    <option value="cartesia">Cartesia Ink Whisper (Real-time)</option>
                    <option value="groq">Groq Whisper</option>
                    <option value="sambanova">SambaNova Whisper</option>
                    <option value="fireworks">Fireworks Whisper</option>
                    <option value="gemini">Gemini Flash Lite</option>
                    <option value="mistral">Mistral Voxtral</option>
            </select>
        </div>
        <div class="form-group" id="groq-key-group">
            <label for="groqApiKey">Groq API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="groqApiKey" 
                    placeholder="Enter your Groq API key"
                    autocomplete="off"
                />
                <button id="toggleVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="sambanova-key-group" style="display:none;">
            <label for="sambanovaApiKey">SambaNova API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="sambanovaApiKey" 
                    placeholder="Enter your SambaNova API key"
                    autocomplete="off"
                />
                <button id="toggleSambaVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="fireworks-key-group" style="display:none;">
            <label for="fireworksApiKey">Fireworks API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="fireworksApiKey" 
                    placeholder="Enter your Fireworks API key"
                    autocomplete="off"
                />
                <button id="toggleFireworksVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="gemini-key-group" style="display:none;">
            <label for="geminiApiKey">Gemini API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="geminiApiKey" 
                    placeholder="Enter your Gemini API key"
                    autocomplete="off"
                />
                <button id="toggleGeminiVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="mistral-key-group" style="display:none;">
            <label for="mistralApiKey">Mistral API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="mistralApiKey" 
                    placeholder="Enter your Mistral API key"
                    autocomplete="off"
                />
                <button id="toggleMistralVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="deepgram-key-group" style="display:none;">
            <label for="deepgramApiKey">Deepgram API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="deepgramApiKey" 
                    placeholder="Enter your Deepgram API key"
                    autocomplete="off"
                />
                <button id="toggleDeepgramVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group" id="cartesia-key-group" style="display:none;">
            <label for="cartesiaApiKey">Cartesia API Key</label>
            <div class="input-with-eye">
                <input 
                    type="password" 
                    id="cartesiaApiKey" 
                    placeholder="Enter your Cartesia API key"
                    autocomplete="off"
                />
                <button id="toggleCartesiaVisibility" class="eye-toggle" type="button">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#b0b0b0">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1 10c0-3.9 3.1-7 7-7s7 3.1 7 7h-1c0-3.3-2.7-6-6-6s-6 2.7-6 6H1zm4 0c0-1.7 1.3-3 3-3s3 1.3 3 3-1.3 3-3 3-3-1.3-3-3zm1 0c0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2-2 .9-2 2z"></path>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="language-select">Transcription Language</label>
            <select id="language-select">
                <option value="multilingual">Multilingual</option>
                <option value="en">English</option>
                <option value="it">Italian</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="pt">Portuguese</option>
                <option value="ja">Japanese</option>
                <option value="nl">Dutch</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grammar-provider">Grammar Correction Model</label>
            <select id="grammar-provider">
                <option value="groq">Groq GPT-OSS-120B</option>
                <option value="fireworks">Fireworks GPT-OSS-20B</option>
                <option value="sambanova">SambaNova Llama-3.3-70B</option>
                <option value="gemini">Gemini Flash Lite</option>
                <option value="mistral">Mistral Small</option>
            </select>
        </div>
        <div class="form-group">
            <label for="insertion-mode">Insertion Mode</label>
            <select id="insertion-mode">
                <option value="typing">Simulated Typing</option>
                <option value="clipboard">Clipboard</option>
            </select>
        </div>
        <div class="form-group toggle-row">
            <span class="toggle-label">Text formatted</span>
            <label class="toggle-switch" for="text-formatted">
                <input type="checkbox" id="text-formatted" />
                <span class="toggle-track"></span>
            </label>
        </div>
        <div class="settings-footer">
            <button id="settings-help" class="help-link" type="button" aria-label="Open project help">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12ZM3.00683 12C3.00683 16.9668 7.03321 20.9932 12 20.9932C16.9668 20.9932 20.9932 16.9668 20.9932 12C20.9932 7.03321 16.9668 3.00683 12 3.00683C7.03321 3.00683 3.00683 7.03321 3.00683 12Z" fill="#e8eaed"/>
                    <path d="M13.5 18C13.5 18.8284 12.8284 19.5 12 19.5C11.1716 19.5 10.5 18.8284 10.5 18C10.5 17.1716 11.1716 16.5 12 16.5C12.8284 16.5 13.5 17.1716 13.5 18Z" fill="#e8eaed"/>
                    <path d="M11 12V14C11 14 11 15 12 15C13 15 13 14 13 14V12C13 12 13.4792 11.8629 13.6629 11.7883C13.6629 11.7883 13.9969 11.6691 14.2307 11.4896C14.4646 11.3102 14.6761 11.097 14.8654 10.8503C15.0658 10.6035 15.2217 10.3175 15.333 9.99221C15.4443 9.66693 15.5 9.4038 15.5 9C15.5 8.32701 15.3497 7.63675 15.0491 7.132C14.7596 6.61604 14.3476 6.21786 13.8132 5.93745C13.2788 5.64582 12.6553 5.5 11.9427 5.5C11.4974 5.5 11.1021 5.55608 10.757 5.66825C10.4118 5.7692 10.1057 5.9094 9.83844 6.08887C9.58236 6.25712 9.36525 6.4478 9.18711 6.66091C9.02011 6.86281 8.8865 7.0591 8.78629 7.24978C8.68609 7.44046 8.61929 7.6087 8.58589 7.75452C8.51908 7.96763 8.49125 8.14149 8.50238 8.27609C8.52465 8.41069 8.59145 8.52285 8.70279 8.61258C8.81413 8.70231 8.9867 8.79765 9.22051 8.8986C9.46546 8.97712 9.65473 9.00516 9.78834 8.98273C9.93308 8.96029 10.05 8.89299 10.1391 8.78083C10.1391 8.78083 10.6138 8.10569 10.7474 7.97109C10.8922 7.82528 11.0703 7.71312 11.2819 7.6346C11.4934 7.54487 11.7328 7.5 12 7.5C12.579 7.5 13.0076 7.64021 13.286 7.92062C13.5754 8.18982 13.6629 8.41629 13.6629 8.93225C13.6629 9.27996 13.6017 9.56038 13.4792 9.77349C13.3567 9.9866 13.1953 10.1605 12.9949 10.2951C12.9949 10.2951 12.7227 10.3991 12.5 10.5C12.2885 10.5897 11.9667 10.7306 11.7435 10.9336C11.2782 11.3675 11 11.9423 11 12Z" fill="#e8eaed"/>
                </svg>
                <span>Help</span>
            </button>
        </div>
    </div>
    <script type="module" src="./settings.js"></script>
</body>
</html>
